<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato- Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label><!-- O for serve para referenciar o id ao qual a entrada de dados se refere -->
                <input type="text" id="nomesobrenome" class="input-padrao" required><!-- Require = campo obrigatorio -->

                <label for="email">Email</label>
                <input type="email" id="email"  class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"  class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"  class="input-padrao" required> </textarea>
                <fieldset> <!-- Separa os campos semelhantes em um formulario -->
                    <legend>Como prefere o nosso contato?</legend> <!-- legend =Titulo -->
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
            

                    <label for="radio-telefone"><input type="radio" 
                    name="contato" value="telefone" id="radio-telefone">Telefone</label>
                   

                    <label for="radio-whatsapp"><input type="radio" 
                    name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label><!-- Checked serve como "sugestão" a ser escolhido -->
                  
                </fieldset>
                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email? </label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <table>
                <thead> <!-- Indica cabeçalho -->
                    <tr><!-- TR = Linhas -->
                        <th>Dia</th><!-- th = tag cabeçalho -->
                        <th>Horário</th><!--  -->
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Segunda</td> <!-- td indica coluna -->
                    <td>8h ~ 20h</td>
                </tr>
                </tbody> <!-- tag tabela para body -->
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>         
            </table>
        </main>
        <footer>
			<img src="logo-branco.png" alt="Logo da Barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
